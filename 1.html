<script>
    async function initPlayer() {
        const res = await fetch('https://api.wolfstream.app/v1/assets/?id=iJwjLrdSZd');
        const json = await res.json();
        const hls_object = json[0]['secure_url'];
        const video = document.querySelector('#player');

        if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = hls_object;

        } else if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(hls_object);
            hls.attachMedia(video);
        }

        const plyr = new Plyr("#player", {
            autoplay: false,
            ads: {
                enabled: true,
                tagUrl: 'https://myao.adocean.pl/ad.xml?id=QIGhr_xvzMTEDqJQuOLOD_4JPgPhxrrRE1gI.1PO6I..37/aocodetype=2'
            },
            controls: ['play-large', 'play', 'mute', 'volume', 'pip', 'airplay', 'fullscreen']
        })
    }

    function showInfoText(text) {
        $('.info-text').text(text);
        $('.player').hide();
    }

    
    $(document).ready(function () {
        if (window.canRunAds !== undefined) {
            initPlayer();
        } else {
            showInfoText("Aby korzystaæ z naszego odtwarzacza wy³¹cz Adblocka i za³aduj stronê ponownie.");
        }
    });
    
</script>
